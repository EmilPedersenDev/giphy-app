<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Giphy App</title>
</head>

<body>
  <div class="container">
    <nav>
      <img src="assets/cdon-logotype.svg" alt="Cdon logo">
      <img class="reload" src="assets/refresh.svg" alt="Reload image">
    </nav>
    <div class="giphy-container">
      <div class="grid"></div>
      <div class="spinner"></div>
      <div class="observable"></div>
    </div>
    <div class="modal-bkg">
      <div class="modal-card">
        <div class="modal-content">
          <div class="modal-body">
            <img src="" alt="giphy image" class="primary-image">
          </div>
          <div class="modal-footer">
            <img src="" alt="giphy image" class="previous-image">
            <button class="close-modal-btn"><img src="assets/close.svg" alt="Close image"></button>
            <img src="" alt="giphy image" class="next-image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/giphy.js"></script>
</body>

</html>
